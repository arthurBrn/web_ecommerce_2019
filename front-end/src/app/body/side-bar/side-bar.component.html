<div class="container">
  <h1>Filtres</h1>
  <form [formGroup]="categoriesForm">
    <select formControlName="name" (change)="onChange($event.target.value)">
      <option style="display:none" value="">Toutes les categories</option>
      <option value="all">Toutes les categories</option>
      <option *ngFor="let categorie of listCategories" value="{{ categorie.id }}">{{ categorie.name }}</option>
    </select>
  </form>
</div>
